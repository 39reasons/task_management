type Notification {
  id: ID!
  message: String!
  type: String!
  status: String!
  is_read: Boolean!
  recipient_id: ID
  team_id: ID
  project: Project
  sender: User
  created_at: String!
  updated_at: String!
}

enum NotificationEventAction {
  CREATED
  UPDATED
  DELETED
}

type NotificationEvent {
  action: NotificationEventAction!
  notification: Notification
  notification_id: ID
}

extend type Query {
  notifications: [Notification!]!
}

extend type Mutation {
  sendProjectInvite(project_id: ID!, username: String!): Notification!
  respondToNotification(id: ID!, accept: Boolean!): Notification!
  markNotificationRead(id: ID!, read: Boolean): Notification!
  deleteNotification(id: ID!): Boolean!
}

extend type Subscription {
  notificationEvents(recipient_id: ID!): NotificationEvent!
}
