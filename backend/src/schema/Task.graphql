type Task {
  id: ID!
  title: String!
  description: String
  due_date: String
  priority: String
  status: String
  project_id: ID!
  assigned_to: ID
  tags: [Tag!]!
}

extend type Query {
  tasks(project_id: ID): [Task!]!
  task(id: ID!): Task
}

extend type Mutation {
  addTask(
    project_id: ID!
    title: String!
    status: String!
  ): Task!

  updateTask(
    id: ID!
    title: String
    description: String
    due_date: String
    priority: String
    status: String
    assigned_to: ID
  ): Task!

  deleteTask(id: ID!): Boolean!

  updateTaskPriority(id: ID!, priority: String!): Task!
  updateTaskStatus(id: ID!, status: String!): Task!
}
