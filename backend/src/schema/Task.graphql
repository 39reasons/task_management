type Task {
  id: ID!
  title: String!
  description: String
  due_date: String
  priority: String
  status: String!
  stage_id: ID!
  project_id: ID
  team_id: ID
  tags: [Tag!]!
  stage: Stage
  assignees: [User!]!
  position: Int
}

type TaskDraftSuggestion {
  title: String
  description: String
  priority: String
  due_date: String
  tags: [String!]!
  subtasks: [String!]!
}

input TaskDraftInput {
  prompt: String!
  project_id: ID
  stage_id: ID
}

extend type Query {
  tasks(team_id: ID, stage_id: ID, workflow_id: ID, project_id: ID): [Task!]!
  task(id: ID!): Task
}

extend type Mutation {
  createTask(
    stage_id: ID!
    title: String!
    description: String
    due_date: String
    priority: String
    status: String
  ): Task!

  updateTask(
    id: ID!
    title: String
    description: String
    due_date: String
    priority: String
    stage_id: ID
    status: String
  ): Task!

  deleteTask(id: ID!): Boolean!

  moveTask(
    task_id: ID!
    to_stage_id: ID!
  ): Task!

  updateTaskPriority(
    id: ID!
    priority: String!
  ): Task!

  reorderTasks(
    stage_id: ID!
    task_ids: [ID!]!
  ): Boolean!

  setTaskMembers(
    task_id: ID!
    member_ids: [ID!]!
  ): Task!

  generateTaskDraft(input: TaskDraftInput!): TaskDraftSuggestion!
}
