type Task {
  id: ID!
  title: String!
  description: String
  due_date: String
  priority: String
  stage_id: ID!
  project_id: ID
  assigned_to: ID
  tags: [Tag!]!
  stage: Stage
}

extend type Query {
  tasks(stage_id: ID, workflow_id: ID, project_id: ID): [Task!]!
  task(id: ID!): Task
}

extend type Mutation {
  createTask(
    stage_id: ID!
    title: String!
    description: String
    due_date: String
    priority: String
    assigned_to: ID
  ): Task!

  updateTask(
    id: ID!
    title: String
    description: String
    due_date: String
    priority: String
    stage_id: ID
    assigned_to: ID
  ): Task!

  deleteTask(id: ID!): Boolean!

  moveTask(
    task_id: ID!
    to_stage_id: ID!
  ): Task!

  updateTaskPriority(
    id: ID!
    priority: String!
  ): Task!
}
