type Project {
  id: ID!
  name: String!
  description: String
  created_at: String
  updated_at: String
  is_public: Boolean!
  position: Int
  created_by: ID
  tasks: [Task!]
  boards: [Board!]
  teams: [Team!]
  members: [User!]
  viewer_is_owner: Boolean!
  viewer_role: TeamRole
}

extend type Query {
  projects: [Project!]!
  project(id: ID!): Project
  projectMembers(project_id: ID!): [User!]!
}

extend type Mutation {
  addProject(
    name: String!
    description: String
    is_public: Boolean
  ): Project!

  updateProject(
    id: ID!
    name: String
    description: String
    is_public: Boolean
  ): Project!

  deleteProject(id: ID!): Boolean!

  reorderProjects(project_ids: [ID!]!): Boolean!
  leaveProject(project_id: ID!): Boolean!
  removeProjectMember(project_id: ID!, user_id: ID!): Boolean!
}
