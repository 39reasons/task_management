type Project {
  id: ID!
  name: String!
  description: String
  created_at: String
  updated_at: String
  is_public: Boolean!
  position: Int
  tasks: [Task!]
  workflows: [Workflow!]
  members: [User!]
  viewer_is_owner: Boolean!
}
extend type Query {
  projects: [Project!]!
  project(id: ID!): Project
  projectMembers(project_id: ID!): [User!]!
}

extend type Mutation {
  addProject(
    name: String!
    description: String
    is_public: Boolean
  ): Project!

  updateProject(
    id: ID!
    name: String
    description: String
    is_public: Boolean
  ): Project!

  deleteProject(id: ID!): Boolean!

  reorderProjects(project_ids: [ID!]!): Boolean!
}
