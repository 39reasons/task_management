type Project {
  id: ID!
  team_id: ID!
  name: String!
  description: String
  created_at: String
  updated_at: String
  is_public: Boolean!
  position: Int
  tasks: [Task!]
  workflows: [Workflow!]
  members: [User!]
  viewer_is_owner: Boolean!
  viewer_role: TeamRole
  team: Team
}
extend type Query {
  projects(team_id: ID!): [Project!]!
  project(id: ID!): Project
  projectMembers(project_id: ID!): [User!]!
}

extend type Mutation {
  addProject(
    team_id: ID!
    name: String!
    description: String
    is_public: Boolean
  ): Project!

  updateProject(
    id: ID!
    name: String
    description: String
    is_public: Boolean
  ): Project!

  deleteProject(id: ID!): Boolean!

  reorderProjects(team_id: ID!, project_ids: [ID!]!): Boolean!
  leaveProject(project_id: ID!): Boolean!
}
